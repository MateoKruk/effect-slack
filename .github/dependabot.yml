version: 2
updates:
  # Main package dependencies
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@slack/web-api" # Handled by update-slack-sdk.yml

  # Example: Effect Platform
  - package-ecosystem: "bun"
    directory: "/examples/with-effect-platform"
    schedule:
      interval: "weekly"

  # Example: Express
  - package-ecosystem: "bun"
    directory: "/examples/with-express"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
